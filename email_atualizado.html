<!DOCTYPE html>
<html>
	<head>
		<title>Email</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	</head>
	<body>
		<script type="text/javascript">

			function textoRel(){
				document.getElementById("exampleFormControlTextarea1").value = "Segue em anexo o relatório solicitado no chamado "+document.getElementById("chamado").value+".";
			}
			function textoDll(){
				document.getElementById("exampleFormControlTextarea1").value = "Foi liberado para teste o Chamado "+document.getElementById("chamado").value+".\nA documentação segue em anexo. ";
			}
			function textoCal(){
				document.getElementById("exampleFormControlTextarea1").value = "O seu chamado "+document.getElementById("chamado").value+" foi cancelado.\nPor gentileza, abrir um novo chamado com mais detalhes. ";
			}

			setInterval(function(){
				var d = new Date();
				document.getElementById("hora").innerHTML = d.getHours();
				if(document.getElementById("hora").innerHTML>=12){
					document.getElementById("usuario").innerHTML = "Boa tarde.";
				}else{
					document.getElementById("usuario").innerHTML = "Bom dia.";
				}
			}, 2000);

			function geraEmail(){
				radios = document.getElementsByName("adm");
				for(let i=0;i<2;i++){
					if (radios[i].checked) {
						var radio = radios[i].value;
					}
				}
				
				var txt = (document.getElementById("chamado").value!="" ? "Chamado "+document.getElementById("chamado").value+"\n" : "")+document.getElementById("usuario").innerHTML+"\n\n"+document.getElementById("exampleFormControlTextarea1").value+"\n\n"+radio+"\n\n"+"Att,";
				document.getElementById("completo").value = txt;
				document.getElementById("completo").select();
				document.execCommand("copy");
			}
		</script>
	<div class="container">
		<div class="form-group">
			<label hidden id="hora"></label><br/>
			<label hidden for="usuario">Saudação: </label>
			<label hidden id='usuario' >			
		</div>
		<div class="form-group">
		    <label for="exampleFormControlTextarea1">Chamado</label>
		    <input type='text' class='form-control' id="chamado">	
			</div>
		<div class="form-group-inline">
		    <label for="exampleFormControlTextarea1">Texto</label>
		    <button class='btn btn-primary' onclick="textoRel()">Relatório</button>
		    <button class='btn btn-primary' onclick="textoDll()">Dll teste</button>
			<button class='btn btn-primary' onclick="textoCal()">Cancelar</button>
		</div>
		<h1>
			
		</h1>
		<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>

		<div class="form-check form-check-inline">
		  <input class="form-check-input " type="radio" name="adm" id="adm" value="Aguardo seu retorno.">
		  <label class="form-check-label" for="inlineRadio1">Aguardo Retorno</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="radio" name="adm" id="adm" value="Qualquer dúvida estou a disposição." checked>
		  <label class="form-check-label" for="inlineRadio2">Qualquer dúvida</label>
		</div>

        <h1>

		</h1>
		<div class="form-group">
				<button type="button"  onclick="geraEmail()" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Copy to clipboard">Gerar email</button>
		<div class="form-group">
		<br/>
		
		<textarea id='completo' class="form-control" rows="20" cols="100"></textarea>

	</div>

		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	</body>
</html>
